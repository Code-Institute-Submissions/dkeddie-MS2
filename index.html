  <!-- Maps JavaScript API -->

  </script>


  <link rel="stylesheet" href="assets/css/style.css" type="text/css">


  <title>Perfect Weather</title>
</head>

<body>



  <div class="container-fluid fontColor" id="bigBox">

    <div class="container" id="localHeader">
      <div class="row justify-content-center">
        <div class="col fontColor">
          <input type="search" id="currentLocation" class="autocomplete" name="currentLocation"
            placeholder="Enter your current Location to Begin" >
        </div>
      </div>
    </div>

    <div class="container" id="destHeader">
      <div class="row justify-content-center">
        <div class="col fontColor">
          <input type="search" id="destination" class="autocomplete" name="destination"
            placeholder="Enter Destination to Begin Search">
        </div>
        <div id="reset">
          <i class="fas fa-redo-alt"></i>
        </div>
      </div>
    </div>


    <div class="container-fluid" id="allTiles">
      <!-- Row 1 -->
      <div class="row no-gutters justify-content-center">
        <!-- Weather Chart Tile -->
        <div class="col rectangle" id="weatherChart" class="hidden">
          <div class="fontColor" id="weatherChartContainer">
            <canvas id="myChart" width="100" height="50"></canvas>
          </div>
        </div>
        <!-- Month Select Tile -->
        <div class="col square" id="month">
          <div class="fontColor" id="monthName">
            <i class="fas fa-caret-left" id="monthBack"></i>
            <h1 id="currentMonth"></h1>
            <i class="fas fa-caret-right" id="monthForward"></i>
            <h6 id="fullDate"></h6>
          </div>
          <h2>2020</h2>
        </div>
        <!-- Average Temperature Tile -->
        <div class="col square" id="aveTemp">
          <div class="fontColor" id="aveTempAlign">
            <h2>Average temp</h2>
            <h1 id="temp"></h1>
          </div>
        </div>
        <!-- Today's Temperature Tile -->
        <div class="col square" id="todayTemp">
          <div class="fontColor" id="todayTempAlign">
            <h2>Today <img id="weatherNowImage" src=""></h2>
            <h1 id="weatherNowTemp"></h1>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row no-gutters justify-content-center">
        <!-- Map Box -->
        <div class="col rectangle" id="mapBox"></div>
        <!-- Flight Cost Box -->
        <a href="https://www.skyscanner.net" target="_blank" id="ssLink">
          <div class="col square" id="flightCostBox">
            <div class="fontColor" id="flightCostBoxAlign">
              <i class="fas fa-plane-departure"></i>
              <h1 id="flightPrice"></h1>
              <h4 id="noFlightPrice">Go to Skyscanner for Prices</h4>
            </div>
        </a>
      </div>

      <!-- Photo Tile -->
      <div class="col rectangle" id="imageBox"></div>
    </div>
  </div>
  </div>
