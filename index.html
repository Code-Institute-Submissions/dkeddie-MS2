<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <!-- Font Awasome -->
  <script src="https://kit.fontawesome.com/f55296781a.js" crossorigin="anonymous"></script>

  <!-- Chart.jx -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


  <link rel="stylesheet" href="assets/css/style.css" type="text/css">


  <title>Perfect Weather</title>
</head>

<body>

  <div class="container-fluid" id="bigBox">
    <div class="container" id="destHeader">
      <div class="row justify-content-center">
        <div class="col">
          <input type="search" id="destination" name="destination" placeholder="Enter Destination to Begin Search">
        </div>
      </div>
    </div>


    <div class="container-fluid" id="squares">
      <!-- Row 1 -->
      <div class="row no-gutters justify-content-center">
        <!-- Weather Chart Box -->
        <div class="col rectangle" id="weatherChart">
          <div id="weatherChartContainer">
          <canvas id="myChart" width="100" height="50"></canvas>
        </div>
        </div>
        <!-- Month Select Box -->
        <div class="col square" id="month">
          <div id="monthName">
            <i class="fas fa-caret-left" id="monthBack"></i>
            <h1 id="currentMonth"></h1>
            <i class="fas fa-caret-right" id="monthForward"></i>
          </div>
          <h2>2020</h2>
        </div>
        <!-- Average Temperature Box -->
        <div class="col square" id="aveTemp">
          <div id="aveTempAlign">
            <h2>Average temp</h2>
            <h1 id="temp"></h1>
          </div>
        </div>
        <!-- Today's Temperature Box -->
        <div class="col square" id="todayTemp">
          <div id="todayTempAlign">
            <h2>Today <img id="weatherNowImage" src=""></h2>
            <h1 id="weatherNowTemp"></h1>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row no-gutters justify-content-center">
        <!-- Map Box -->
        <div class="col rectangle" id="mapBox"></div>
        <!-- Flight Cost Box -->
        <div class="col square" id="flightCostBox">
          <div id="flightCostBoxAlign">
            <i class="fas fa-plane-departure"></i>
            <h1 id="flightPrice"></h1>
          </div>
        </div>
        <!-- Image Box -->
        <div class="col rectangle" id="imageBox">
          <h2>Average temp</h2>
          <h1>30 degrees</h1>
        </div>
      </div>
    </div>
  </div>


  <!-- Need to Attribute for Icons -->
  <!-- Icons made by <a href="https://www.flaticon.com/authors/iconixar" title="iconixar">iconixar</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->

</html>
